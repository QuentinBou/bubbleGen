<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css" id="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BubbleGen</title>
</head>
<body>
    <div class="main">
        <div class="cont">
            <div class="btn-slide">
                <div class="btn-sun"><i class="fas fa-sun"></i></div>
            </div>
            <h2 class="countdown"></h2>
            <div id="menu" class="menu">
                <h1 class="welcome">Bienvenue sur BubbleShoot !</h1>
                <div class="menu-rules">
                    <h3 class="rules">Voici les règles :</h3>
                    <ul>
                        <li class="rule">Clickez sur les bulles pour tirer dessus et les exploser !</li>
                        <li class="rule">Pour une bulle simple : +1 point</li>
                        <li class="rule">Pour une bulle "BONUS" : +10 points</li>
                    </ul>
                </div>
                <button id="btn-play">Let's go !</button>
            </div>
            <div class="score">0</div>
            <div class="legmsg">Légendaire !!</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
